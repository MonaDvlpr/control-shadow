<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS variable</title>
</head>
<body>
    <div class="wrapper">
        <h1>More & More Shadow</h1>
        <div class="controls">
            <div class="control">
                <span>X:</span>
                <button name="offsetX" data-sizing="px" value="0">Increase</button>
            </div>
            <div class="control">
                <span>Y:</span>
                <button name="offsetY" data-sizing="px" value="0">Increase</button>
            </div>
            <div class="control">
                <span>Blur:</span>
                <button name="blur" data-sizing="px" value="0">Increase</button>
            </div>
            <div class="control">
                <span>Spread:</span>
                <button name="spread" data-sizing="px" value="0">Increase</button>
            </div>
            
        </div>
        <div id="box">
            This is a box
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
