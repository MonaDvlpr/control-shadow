<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS variable</title>
</head>
<body>
    <div class="wrapper">
        <h1>More & More Shadow</h1>
        <div class="controls">
            <div class="control">
                <span>Offset X:</span>
                <input type="range" name="offsetX" min="-50" max="50" value="0">
            </div>
            <div class="control">
                <span>Offset Y:</span>
                <input type="range" name="offsetY" min="-50" max="50" value="0">
            </div>
            <div class="control">
                <span>Blur:</span>
                <input type="range" name="blur" min="0" max="50" value="0">
            </div>
            <div class="control">
                <span>Spread:</span>
                <input type="range" name="spread" min="0" max="50" value="0">
            </div>
            
        </div>
        <div id="box">
            This is a box
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
